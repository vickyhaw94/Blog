<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>{% if page.title %}{{page.title}} Â· {% endif %}Wei Kee</title>
	<link href="{{site.baseurl}}/css/bootstrap.min.css" rel="stylesheet">
	<link href="{{site.baseurl}}/css/all.css" rel="stylesheet">
	<link rel="icon" href="{{site.baseurl}}/images/icon.png">
	
</head> 
<body>
<!-- this is jekyll know where to put the content -->
<!-- header -->	
<header>
	<div class="container">
		<div class="row">
			<div class="title">
				<img src="{{site.baseurl}}/images/avatar.png" id="centerImage">
				Wei Kee
				<div class="sub_title">
					Love Building Things With Code
				</div>
			</div>
		</div>	
		
		<div class="row">
			<div class="directories">
				<a href="{{site.baseurl}}/about/" class="titleDesign">About
				</a>
				<span class="seperate_line">|</span>
				<a href="{{site.baseurl}}/blog/" class="titleDesign">Blog
				</a>
				<span class="seperate_line">|</span>
				<a href="{{site.baseurl}}/portfolio/" class="titleDesign">Projects </a>
			</div>
		</div>
		

	</div>
	
</header>
<hr>


<div class="container">
	<div class="row">
		{{content}}
	</div>
	<div class="content">
	</div>
</div>

	
	

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="{{site.baseurl}}/js/bootstrap.min.js"></script>
<script src="{{site.baseurl}}/js/typed.js"></script>
<script>
	$(function(){
		$(".element").typed({
			strings: ["Hello","I'm a web developer"],
			typeSpeed: 0,
			loop: true,
			loopCount: true,
			backDelay: 500,
		});
	});
</script>
<script id="dsq-count-scr" src="//httpvickyhaw94githubioblog.disqus.com/count.js" async></script>
</body>
</html>
