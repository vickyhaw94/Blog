---
layout: default
title: Blog
---
<div class="container">
<div class="row blogTag col-md-6 col-md-offset-3">
	<ul>
	{% for posts in site.posts %}
		 <li style="list-style:none">
			 <img src="{{site.baseurl}}/images/note.png" style="width:25px; height:25px;">
			 <span>{{ posts.date | date: '%B %d, %Y'}}</span>
			 <a href="{{site.baseurl}}{{posts.url}}" title="{{ posts.title }}">{{ posts.title }}</a>
		</li>
	{% endfor %}
	</ul>
</div>
</div>
<footer>
	<div class="container">
		<div class="row col-md-12">
			<div class="footerIcon col-md-6 col-md-offset-3">
				<a href="https://www.facebook.com/profile.php?id=100009712415658">facebook</a>
				<a href="https://github.com/vickyhaw94">github</a>
				<a href="https://aboutme.google.com/?referer=gplus">google+</a>
				<a href="http://www.linkedin.com/in/wei-kee-haw-2806b8109?trk=nav_responsive_tab_profile_pic">linkedin</a>
			</div>
		</div>
	</div>
</footer>
