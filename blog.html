---
layout: default
title: Blog
---

<ul>
{% for posts in site.posts %}
	 <li style="list-style:none">
		 <img src="{{site.baseurl}}/images/note.png" style="width:25px; height:25px;">
		 <span>{{ posts.date | date: '%B %d, %Y'}}</span>
		 <a href="{{ posts.url }}" title="{{ posts.title }}">{{ posts.title }}</a>
	</li>
{% endfor %}
</ul>
